<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Previsão do tempo</title>
</head>
<body>
    <div class="big-box">
      <input class="input-city" placeholder="Digite o nome da cidade">

      <button class="search-button" onclick="clickedTheButton()">
        <img class="search-img" alt="search" src="https://www.svgrepo.com/show/488200/find.svg">
      </button>

      <div medium-box>
      <h2 class="city">Tempo em Joinville</h2>
      
      <p class="temp"> 21°C </p>
      
      <div class="small-box">
        <img class="icon" alt="icon-info-temp" src="https://openweathermap.org/img/wn/04n.png">
        <p class="text-prev">Nublado</p>
      </div>
      
      <p class="humidity"> Umidade: 76%</p>
      </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
